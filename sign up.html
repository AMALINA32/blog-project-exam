  <body>
    <form class="signup-form">
      <div class="container mt-5 " >
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 ">
            <!-- Sign Up Form -->
            <div class="card">
              <div class="card-header bg-dark text-white">
                Sign Up
              </div>
              <div class="card-body">
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" class="form-control" id="signup-name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" class="form-control" id="signup-email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" name="password" required>
                    <span>already have an account? <a class=""  href="Login.html" >Login</a></span>
                  </div>
                  <button type="submit" id="submit-btn"onclick="signUp()"class="btn btn-secondary">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
